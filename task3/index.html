<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>EchoChat</title>
</head>
<body>
    <main class="echo-chat">
        <div class="echo-chat__wrapper">
            <div class="echo-chat__container">
                <div class="echo-chat__interface interface">
                    <div class="interface__input">
                        <input class="input" placeholder="Здесь вводится текст сообщения" type="text">
                    </div>
                    <div class="interface__button-send btn">
                        Отправить
                    </div>
                    <div class="interface__button-geolocation btn">
                        Гео-локация
                    </div>
                </div>
                <div class="echo-chat__chat-area chat-area">

                </div>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
